<html>

<head></head>

<body>
    <script type="text/javascript">
        function dispAlert() {
            alert("アラートメッセージです");
        }

        function dispConfirm() {
            if (confirm("こちらの内容でよろしいでしょうか？")) {
                document.getElementById("confirm_result").innerText = "OK";
            } else {
                document.getElementById("confirm_result").innerText = "Cancel";
            }
        }
    </script>

    <div style="background-color : #CCC; padding : 20px;">
        <input type="button" value="Alert" onClick="dispAlert()">
    </div>

    <div style="background-color : #CCC; padding : 20px;">
        <input type="button" value="Confirm" onClick="dispConfirm()">
        <div>
            Result: <span id="confirm_result"></span>
        </div>
    </div>

</body>

</html>
